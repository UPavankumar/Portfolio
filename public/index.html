<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavan Kumar - Portfolio (Optimized)</title>
    <meta name="description" content="Pavan Kumar's portfolio, a Machine Learning and BI Developer.">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind JIT configuration for custom colors and animations
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1e40af', 
                    },
                    animation: {
                        'blink': 'blink 0.7s step-start infinite',
                    },
                    keyframes: {
                        blink: {
                            '50%': { 'opacity': '0' },
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    
    <style>
        /* Cursor animation for the typing effect */
        .typing-cursor {
            display: inline-block;
            width: 8px; 
            height: 1.2em;
            background-color: var(--tw-colors-primary-blue, #1e40af); 
            animation: blink 0.7s step-start infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        /* Loading Screen styles */
        #loadingScreen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out; /* Smooth fade-out */
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <div id="loadingScreen">
        <div class="text-xl font-semibold text-primary-blue">
            <span class="animate-pulse">Loading...</span>
        </div>
    </div>
    
    <div id="main-content" class="container mx-auto p-4 md:flex md:items-center min-h-screen">
        
        <div class="md:w-1/2 p-4" data-aos="fade-right">
            <p class="text-lg font-medium text-gray-700">PK.</p>
            <h1 class="text-6xl font-extrabold my-4 text-gray-900">
                Hi, I'm <span class="text-primary-blue">Pavan Kumar</span>
            </h1>
            <h2 class="text-3xl font-light text-gray-700 h-10">
                I'm a <span id="typing-text" class="font-semibold text-primary-blue"></span><span class="typing-cursor"></span>
            </h2>
            
            <p class="mt-6 mb-8 text-gray-600 leading-relaxed max-w-md">
                Transforming complex data into valuable insights and actionable strategies.
            </p>
            
            <div class="flex space-x-4">
                <button class="px-6 py-3 bg-primary-blue text-white rounded-lg shadow-lg hover:bg-blue-800 transition duration-300">
                    Contact Me
                </button>
                <button class="px-6 py-3 bg-white text-primary-blue border border-primary-blue rounded-lg shadow-lg hover:bg-gray-50 transition duration-300">
                    View Projects
                </button>
            </div>
        </div>

        <div class="md:w-1/2 p-4 flex justify-center mt-10 md:mt-0" data-aos="fade-left">
            <img src="Pavan_Kumar_passport_photo.jpg" alt="Pavan Kumar professional portrait"
                 class="w-64 h-64 md:w-96 md:h-96 object-cover rounded-full shadow-2xl border-4 border-white"
                 width="384" height="384" loading="lazy">
        </div>
        
    </div>
    
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    
    <script>
        /**
         * Highly Optimized Portfolio Script
         * - Handles Loading Screen fade-out.
         * - Manages the dynamic Typing Effect.
         * - Initializes AOS (Animation on Scroll).
         */

        document.addEventListener('DOMContentLoaded', () => {
            
            // ----------------------------------------------------------------------
            // 1. Loading Screen Optimization
            // ----------------------------------------------------------------------
            const loadingScreen = document.getElementById('loadingScreen');
            
            // Wait for a minimal aesthetic duration (500ms) then fade out
            setTimeout(() => {
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    // Wait for the transition to complete before removing from DOM
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500); 
                }
            }, 500);


            // ----------------------------------------------------------------------
            // 2. Typing Effect Logic
            // ----------------------------------------------------------------------
            const typingTextElement = document.getElementById('typing-text');
            
            if (typingTextElement) {
                const roles = ["Machine Learning Engineer", "BI Developer", "Data Scientist"];
                let roleIndex = 0;
                let charIndex = 0;
                let isDeleting = false;
                
                // Timing constants
                const TYPE_SPEED = 150; 
                const DELETE_SPEED = 75;
                const DELAY_AFTER_TYPE = 1500;
                const DELAY_AFTER_DELETE = 750;

                function type() {
                    const currentText = roles[roleIndex];
                    
                    if (!isDeleting) {
                        // Typing phase
                        typingTextElement.textContent = currentText.substring(0, ++charIndex);
                        
                        if (charIndex === currentText.length) {
                            isDeleting = true;
                            setTimeout(type, DELAY_AFTER_TYPE);
                            return; 
                        }
                    } else {
                        // Deleting phase
                        typingTextElement.textContent = currentText.substring(0, --charIndex);
                        
                        if (charIndex === 0) {
                            isDeleting = false;
                            roleIndex = (roleIndex + 1) % roles.length; 
                            setTimeout(type, DELAY_AFTER_DELETE);
                            return;
                        }
                    }
                    
                    // Continue the current action
                    const currentSpeed = isDeleting ? DELETE_SPEED : TYPE_SPEED;
                    setTimeout(type, currentSpeed);
                }

                type();
            }
            
            // ----------------------------------------------------------------------
            // 3. AOS (Animation on Scroll) Initialization
            // ----------------------------------------------------------------------
            AOS.init({
                duration: 1000,
                once: true,
                mirror: false,
            });
        });
    </script>
    
</body>
</html>
